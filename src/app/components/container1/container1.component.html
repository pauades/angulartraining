<div id="container1">
    <table *ngIf="persons.length > 0">
        <tr *ngFor="let x of persons">
            <td>{{ x.id }}</td>
            <td>{{ x.name }}</td>
        </tr>
    </table>
    <h1>Container 1</h1>    
    <label>Is Image visible?</label>
    <input type="checkbox" [checked]="isImageVisible" (change)="isImageVisible = !isImageVisible">
    <app-dumb1  (visibilityEvent)="visibilityChange($event)" 
                (save)="saveEventListener($event)" 
                (update)="updateEventListener($event)"
        [isImageVisible]="isImageVisible"></app-dumb1>

</div>
